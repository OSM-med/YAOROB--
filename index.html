<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекомендации для пациентов</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background-color: #fdfdfd;
            color: #111;
        }

        .header {
            width: 100%;
            background-color: #f5f5f5;
            padding: 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .header img {
            width: 100%;
            max-height: 380px;
            object-fit: cover;
            display: block;
        }

        .title-block {
            text-align: center;
            padding: 30px 20px 10px 20px;
        }

        .title-block h1 {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .title-block p {
            font-size: 18px;
            color: #444;
            margin-top: 0;
        }

        .main-button {
            display: block;
            width: 80%;
            max-width: 480px;
            margin: 40px auto;
            padding: 20px 30px;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            border-radius: 10px;
            font-size: 22px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.25s;
        }

        .main-button:hover {
            background-color: #000;
            transform: scale(1.02);
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="yaorob-sketch.png.png" alt="Карандашная зарисовка корпуса">
    </div>

    <div class="title-block">
        <h1>Рекомендации для пациентов</h1>
        <p>Информационный ресурс для тех, кто проходит лечение в Ярославской областной онкологической больнице</p>
    </div>

    <a href="#" class="main-button">Перейти к рекомендациям</a>

</body>
</html>
