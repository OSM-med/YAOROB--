<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекомендации для пациентов</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            color: #111;
        }

        .header {
            width: 100%;
            background-color: #f5f5f5;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .header img {
            width: 100%;
            max-height: 380px;
            object-fit: cover;
            display: block;
        }

        .title-block {
            text-align: center;
            padding: 36px 20px 12px 20px;
        }

        .title-block h1 {
            font-size: 38px;
            font-weight: 800;
            margin-bottom: 14px;
            letter-spacing: 0.3px;
        }

        .title-block p {
            font-size: 20px;
            font-weight: 600;
            color: #222;
            margin-top: 0;
            line-height: 1.4;
        }

        .main-button {
            display: block;
            width: 80%;
            max-width: 520px;
            margin: 48px auto;
            padding: 22px 32px;
            background-color: #111;
            color: white;
            text-align: center;
            border-radius: 12px;
            font-size: 23px;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 0.4px;
            transition: 0.25s;
        }

        .main-button:hover {
            background-color: #000;
            transform: scale(1.03);
        }
    </style>
</head>

<body>

    <!-- Шапка -->
    <div class="header">
        <img src="yaokob-main.png" alt="Корпус ЯОКОБ">
    </div>

    <!-- Заголовок -->
    <div class="title-block">
        <h1>Рекомендации для пациентов</h1>
        <p>
            Информационный ресурс для пациентов<br>
            Ярославской областной онкологической больницы
        </p>
    </div>

    <!-- Кнопка перехода -->
    <a href="recommendations.html" class="main-button">
        Перейти к рекомендациям
    </a>

</body>
</html>
